formatVersion: 1
formatType: am-configuration
---
installationLocations:
- id: "web-0"
  installationPath: "/sdl/quicknanobrowser/apps"
  documentPath: "/sdl/quicknanobrowser/doc"
  mountPoint: "/sdl"
  isDefault: true

applications:
  builtinAppsManifestDir: "${CONFIG_PWD}/apps"
  installedAppsManifestDir: "/sdl/quicknanobrowser/manifests"
  appImageMountDir: "/sdl/quicknanobrowser/image-mounts"
  database: "/sdl/quicknanobrowser/apps.db"

ui:
  fullscreen: no
  mainQml: "${CONFIG_PWD}/BrowserDialog.qml"
